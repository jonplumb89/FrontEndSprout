<div id="bodyContainer">
  <div *ngIf="!articleShown" id="contentContainer">
    <h1>Reducing Waste</h1>
    <div *ngFor="let article of allArticles" id="articleContainer">
      <img src="https://www.recycling.com/wp-content/uploads/2017/07/reduce-reducing-step-symbol-logo-red.png" id="reduceImg"/>
      <p id="articleDes">{{article.description}}</p>
      <button value="{{article.url}}" (click)="requestArticleDetails($event)" id="readButton" (click)="scrollToTop()"><a href="{{ article.url }}"></a> Read Article
      </button>
    </div>
  </div>
  <div *ngIf="articleShown" id="articleShowContainer">
    <button (click)="articleShown = false" class="backButton">Back to Articles</button>
    <h1 id="articleTitle">{{articleDets.description}}</h1>
    <div [innerHtml]="cleanArticleContent" id="articleShowing"></div>
    <button (click)="articleShown = false" class="backButton" (click)="scrollToTop()">Back to Articles</button>

  </div>
</div>

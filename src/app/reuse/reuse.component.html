<div id="bodyContainer">
    <div id="contentContainer">
        <h1 class="reuseTitle">Reuse One-Time-Use Items</h1>
        <div *ngFor="let item of reuseItems" class="articleContainer">
            <img src="https://www.recycling.com/wp-content/uploads/2017/07/reuse-reusing-step-symbol-logo-blue.png" class="reuseImage"/>
            <p class="reuseArticle">
                {{item.title}}
            </p>
            <button class="reuseLink"><a [href]="item.url"></a>View Article</button>
        </div>
    </div>
</div>
